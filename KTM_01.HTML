form.sohang1.focus();

 if ((form.sohang1.value=="") || (form.sohang2.value=="")|| (isNaN(form.sohang1.value)) ||(isNaN(form.sohang2.value)) )

{

 { num1=parseFloat (form.sohang1.value);

function tinhnhan(form)
{
 if ((form.sohang1.value=="") || (form.sohang2.value=="") || (isNaN(form.sohang1.value)) ||(isNaN(form.sohang2.value)) )
 {

 form.sohang1.focus();

 else
 {
 
 num1=parseFloat (form.sohang1.value);
 num2=parseFloat (form.sohang2.value);
 form.hopketqua.value=num1 * num2;
 }

function tinhchia(form)
{
 if ( (form.sohang1.value=="") || (form.sohang2.value=="") ||(form.sohang2.value==0) || (isNaN(form.sohang1.value)) ||(isNaN(form.sohang2.value)) )

 else
 {

 num2=parseFloat (form.sohang2.value);
 form.hopketqua.value=num1 / num2;
 } 
 
 
}
